<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF2 Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>EXIF2 Data</h1>
    <p>Denna tabell visar EXIF-data med korrekta svenska tecken.</p>
    <table>
        <thead>
            <tr>
                <th>Datum</th>
                <th>Dag</th>
                <th>Start</th>
                <th>Slut</th>
                <th>Tim.</th>
                <th>Rast</th>
                <th>Summa</th>
                <th>Objekt</th>
                <th>Ref</th>
                <th>Åtgärd</th>
                <th>Beställd av</th>
                <th>Ref</th>
                <th>Mil</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>05-mar</td>
                <td>Måndag</td>
                <td>20:40</td>
                <td>23:15</td>
                <td>02:35</td>
                <td>00:15</td>
                <td>02:20</td>
                <td>Rep.stålhäckar</td>
                <td>Jörgen</td>
                <td>Magnus</td>
                <td>2</td>
                <td></td>
                <td></td>
            </tr>
            <!-- Fler rader kan läggas till här -->
        </tbody>
    </table>
</body>
</html>
