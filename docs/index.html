<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Visa Karta</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            width: 100px; /* Justera storleken på miniatyrbilderna */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <h1>Uppladdade Filer</h1>
    <table id="uploaded-photos-table">
        <thead>
            <tr>
                <th>Miniatyrbild</th>
                <th>Filnamn</th>
                <th>Koordinater</th>
                <th>Datum</th>
                <th>Egna anteckningar</th>
            </tr>
        </thead>
        <tbody id="uploaded-photos">
            <!-- Dynamiskt innehåll laddas här -->
        </tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initiera kartan
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Hämta data från API:t
        fetch('https://tid.endre.se/api/photos')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Nätverksfel vid hämtning av data');
                }
                return response.json();
            })
            .then(data => {
                var markers = [];
                var tableBody = document.getElementById('uploaded-photos');

                data.forEach(photo => {
                    // Lägg till markör på kartan
                    var marker = L.marker([photo[1], photo[2]]).addTo(map)
                        .bindPopup('Lat: ' + photo[1] + '<br>Lon: ' + photo[2] + '<br>Datum: ' + photo[3]);
                    markers.push(marker);

                    // Lägg till rad i tabellen
                    var row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <img src="/uploads/${photo[0]}" onclick="window.open('/uploads/${photo[0]}');">
                        </td>
                        <td>${photo[0]}</td>
                        <td>${photo[1]} ${photo[2]}</td>
                        <td>${photo[3]}</td>
                        <td>
                            <input type="text" placeholder="Anteckningar" value="${photo[4]}" onchange="updateNotes('${photo[0]}', this.value)">
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Zooma in på alla markörer
                if (markers.length > 0) {
                    var group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds());
                }
            })
            .catch(error => {
                console.error('Fel vid hämtning av data:', error);
            });

        // Funktion för att uppdatera anteckningar
        function updateNotes(filename, notes) {
            fetch('/update_notes/' + filename, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ 'notes': notes })
            })
            .then(response => {
                if (!response.ok) {
                    alert('Fel vid uppdatering av anteckningar.');
                }
            });
        }
    </script>
</body>
</html>
