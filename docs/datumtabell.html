<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF-data visning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9f7ef;
        }
        .thumbnail {
            max-width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>EXIF-datatabell</h1>
    <div id="loading" class="loading">Laddar data...</div>
    <table id="exif-table">
        <thead>
            <tr>
                <th>Miniatyrbild</th>
                <th>Filnamn</th>
                <th>Koordinater</th>
                <th>Datum</th>
                <th>Anteckningar</th>
            </tr>
        </thead>
        <tbody id="exif-data">
            <!-- Data kommer att laddas här dynamiskt -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchExifData();
        });

        function fetchExifData() {
            fetch('https://tid.endre.se/api/photos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Nätverksfel vid hämtning av data');
                    }
                    return response.json();
                })
                .then(data => {
                    displayExifData(data);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Fel vid hämtning av data:', error);
                    document.getElementById('loading').textContent = 'Kunde inte hämta data: ' + error.message;
                });
        }

        function displayExifData(data) {
            const tableBody = document.getElementById('exif-data');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                
                // Skapa celler med data
                const imageUrl = `https://tid.endre.se/uploads/${item[0]}`;
                
                row.innerHTML = `
                    <td><img src="${imageUrl}" class="thumbnail" onclick="window.open('${imageUrl}', '_blank')"></td>
                    <td>${item[0]}</td>
                    <td>${item[1]} ${item[2]}</td>
                    <td>${item[3]}</td>
                    <td>${item[4] || ''}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
