<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC-Tid Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .upload-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .map-container {
            height: 500px;
            margin-bottom: 20px;
        }
        
        #map {
            height: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .photo-item {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-date {
            color: #666;
            font-size: 14px;
        }
        
        .photo-location {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPC-Tid Admin</h1>
        
        <div class="upload-container">
            <h2>Ladda upp foto</h2>
            <p>Välj en bild att ladda upp. EXIF-data kommer att extraheras automatiskt.</p>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="uploadFile()">Ladda upp</button>
            <div id="status"></div>
        </div>
        
        <div class="map-container">
            <h2>Fotokarta</h2>
            <div id="map"></div>
        </div>
        
        <h2>Uppladdade bilder</h2>
        <div id="photoGallery" class="photo-gallery"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Baserad på originalfunktionalitet men med absoluta URL:er för API:et
        const API_BASE_URL = 'https://tid.endre.se';
        let map;
        let markers = [];
        
        // Initialisera kartan när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            fetchPhotos();
        });
        
        // Initialisera kartan
        function initMap() {
            map = L.map('map').setView([59.8586, 17.6389], 13); // Uppsala som standardvy
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        // Hämta alla foton och visa på kartan och i galleriet
        async function fetchPhotos() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/photos`);
                
                if (response.ok) {
                    const photos = await response.json();
                    displayPhotosOnMap(photos);
                    displayPhotoGallery(photos);
                } else {
                    showStatus('Kunde inte hämta bilder.', false);
                    console.error('Fel vid hämtning av bilder:', response.status);
                }
            } catch (error) {
                showStatus('Ett fel uppstod vid hämtning av bilder.', false);
                console.error('Fel:', error);
            }
        }
        
        // Visa foton på kartan
        function displayPhotosOnMap(photos) {
            // Rensa befintliga markörer
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            photos.forEach(photo => {
                // Kontrollera om bilden har geolocation
                if (photo.latitude && photo.longitude) {
                    const marker = L.marker([photo.latitude, photo.longitude]).addTo(map);
                    
                    // Popup med bild och information
                    marker.bindPopup(`
                        <div style="text-align: center;">
                            <img src="${API_BASE_URL}/api/photos/${photo.id}/image" style="max-width: 200px; max-height: 150px;">
                            <p>${formatDate(photo.date_taken)}</p>
                        </div>
                    `);
                    
                    markers.push(marker);
                }
            });
            
            // Justera kartvyn om det finns markörer
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds());
            }
        }
        
        // Visa fotogalleri
        function displayPhotoGallery(photos) {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';
            
            if (photos.length === 0) {
                gallery.innerHTML = '<p>Inga bilder har laddats upp ännu.</p>';
                return;
            }
            
            photos.forEach(photo => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = `${API_BASE_URL}/api/photos/${photo.id}/image`;
                img.alt = 'Foto';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'photo-info';
                
                const dateP = document.createElement('p');
                dateP.className = 'photo-date';
                dateP.textContent = formatDate(photo.date_taken);
                
                const locationP = document.createElement('p');
                locationP.className = 'photo-location';
                if (photo.latitude && photo.longitude) {
                    locationP.textContent = `Position: ${photo.latitude.toFixed(5)}, ${photo.longitude.toFixed(5)}`;
                } else {
                    locationP.textContent = 'Ingen positionsinformation';
                }
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Ta bort';
                deleteButton.onclick = () => deletePhoto(photo.id);
                
                infoDiv.appendChild(dateP);
                infoDiv.appendChild(locationP);
                infoDiv.appendChild(deleteButton);
                
                photoDiv.appendChild(img);
                photoDiv.appendChild(infoDiv);
                
                gallery.appendChild(photoDiv);
            });
        }
        
        // Ladda upp fil
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('Välj en fil först.', false);
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            showStatus('Laddar upp bild...', true);
            
            try {
                // Använd rätt endpoint för uppladdning
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus('Bilden har laddats upp!', true);
                    fileInput.value = ''; // Rensa filväljarfältet
                    fetchPhotos(); // Uppdatera karta och galleri
                } else {
                    const error = await response.json();
                    showStatus(`Uppladdningsfel: ${error.error || 'Okänt fel'}`, false);
                }
            } catch (error) {
                showStatus('Ett fel uppstod vid uppladdning.', false);
                console.error('Uppladdningsfel:', error);
            }
        }
        
        // Ta bort foto
        async function deletePhoto(id) {
            if (!confirm('Är du säker på att du vill ta bort detta foto?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/photos/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('Fotot har tagits bort.', true);
                    fetchPhotos(); // Uppdatera karta och galleri
                } else {
                    showStatus('Kunde inte ta bort fotot.', false);
                }
            } catch (error) {
                showStatus('Ett fel uppstod vid borttagning.', false);
                console.error('Borttagningsfel:', error);
            }
        }
        
        // Format date nicely
        function formatDate(dateString) {
            if (!dateString) return 'Okänt datum';
            const date = new Date(dateString);
            return date.toLocaleDateString('sv-SE');
        }
        
        // Show status message
        function showStatus(message, isSuccess) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = isSuccess ? 'success' : 'error';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusEl.textContent = '';
                statusEl.className = '';
            }, 5000);
        }
    </script>
</body>
</html>
