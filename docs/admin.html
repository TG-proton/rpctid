<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC-Tid Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        .upload-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .upload-section h2 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #444;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        #message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .photo-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .photo-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .photo-item:last-child {
            border-bottom: none;
        }

        .photo-img {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin-bottom: 10px;
        }

        .btn-group {
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            color: #777;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>RPC Tid - Administratörssida</h1>
    </header>

    <div class="upload-section">
        <h2>Ladda upp ny bild</h2>
        <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" id="title" class="form-control" placeholder="Ange titel">
        </div>
        <div class="form-group">
            <label for="description">Beskrivning</label>
            <textarea id="description" class="form-control" placeholder="Ange beskrivning" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="date_taken">Datum</label>
            <input type="date" id="date_taken" class="form-control">
        </div>
        <div class="form-group">
            <label for="fileInput">Välj bild</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <button class="btn" onclick="uploadFile()">Ladda upp</button>
        <div id="message"></div>
    </div>

    <div class="photo-list">
        <h2>Uppladdade bilder</h2>
        <div id="photoGallery"></div>
    </div>

    <footer>
        <p>&copy; 2022-2025 RPC Tid. Alla rättigheter förbehållna.</p>
    </footer>

    <script>
        // Base API URL - uppdaterat till den nya arkitekturen
        const API_BASE_URL = 'https://tid.endre.se';

        // Ladda bilder när sidan laddas
        document.addEventListener('DOMContentLoaded', () => {
            fetchPhotos();
        });

        // Funktion för att hämta alla bilder
        async function fetchPhotos() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/photos`);
                if (response.ok) {
                    const photos = await response.json();
                    displayPhotos(photos);
                } else {
                    showMessage('Kunde inte hämta bilderna.', false);
                    console.error('Failed to fetch photos:', response.status);
                }
            } catch (error) {
                showMessage('Ett fel uppstod vid hämtning av bilder.', false);
                console.error('Error fetching photos:', error);
            }
        }

        // Funktion för att visa bilder på sidan
        function displayPhotos(photos) {
            const gallery = document.getElementById('photoGallery');
            gallery.innerHTML = '';

            if (photos.length === 0) {
                gallery.innerHTML = '<p>Inga bilder har laddats upp ännu.</p>';
                return;
            }

            photos.forEach(photo => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';

                // Ladda bilden från det absoluta API URL:et
                const img = document.createElement('img');
                img.src = `${API_BASE_URL}/api/photos/${photo.id}/image`;
                img.alt = photo.title || 'Bild';
                img.className = 'photo-img';

                const title = document.createElement('h3');
                title.textContent = photo.title || 'Ingen titel';

                const desc = document.createElement('p');
                desc.textContent = photo.description || 'Ingen beskrivning';

                const date = document.createElement('p');
                date.textContent = `Taget: ${formatDate(photo.date_taken)}`;

                const btnGroup = document.createElement('div');
                btnGroup.className = 'btn-group';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger';
                deleteBtn.textContent = 'Ta bort';
                deleteBtn.onclick = () => deletePhoto(photo.id);

                btnGroup.appendChild(deleteBtn);

                photoDiv.appendChild(img);
                photoDiv.appendChild(title);
                photoDiv.appendChild(desc);
                photoDiv.appendChild(date);
                photoDiv.appendChild(btnGroup);

                gallery.appendChild(photoDiv);
            });
        }

        // Funktion för att formatera datum
        function formatDate(dateString) {
            if (!dateString) return 'Okänt datum';
            const date = new Date(dateString);
            return date.toLocaleDateString('sv-SE');
        }

        // Funktion för att ladda upp en bild
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('title');
            const descriptionInput = document.getElementById('description');
            const dateInput = document.getElementById('date_taken');

            // Validera filen
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Välj en fil först.', false);
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            
            // Lägg till filen och metadata i formData
            formData.append('file', file);
            formData.append('title', titleInput.value);
            formData.append('description', descriptionInput.value);
            formData.append('date_taken', dateInput.value || new Date().toISOString().split('T')[0]);

            try {
                // Visa laddningsmeddelande
                showMessage('Laddar upp bild...', true);

                // Använd absolut URL till API:et
                const response = await fetch(`${API_BASE_URL}/api/photos`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Bilden har laddats upp!', true);
                    
                    // Återställ formuläret
                    titleInput.value = '';
                    descriptionInput.value = '';
                    dateInput.value = '';
                    fileInput.value = '';
                    
                    // Uppdatera bildgalleriet
                    fetchPhotos();
                } else {
                    const errorData = await response.json();
                    showMessage(`Fel: ${errorData.error || 'Kunde inte ladda upp bilden.'}`, false);
                }
            } catch (error) {
                showMessage('Ett fel uppstod vid uppladdning.', false);
                console.error('Upload error:', error);
            }
        }

        // Funktion för att ta bort en bild
        async function deletePhoto(id) {
            if (!confirm('Är du säker på att du vill ta bort denna bild?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/photos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Bilden har tagits bort.', true);
                    fetchPhotos();
                } else {
                    showMessage('Kunde inte ta bort bilden.', false);
                }
            } catch (error) {
                showMessage('Ett fel uppstod vid borttagning av bilden.', false);
                console.error('Delete error:', error);
            }
        }

        // Funktion för att visa statusmeddelanden
        function showMessage(message, isSuccess) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = isSuccess ? 'success' : 'error';
            messageDiv.style.display = 'block';

            // Dölj meddelandet efter 5 sekunder
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
