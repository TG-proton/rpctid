<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tid Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .upload-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        #map {
            height: 500px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .photo-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .delete-button {
            background-color: #f44336;
        }

        .button:hover {
            opacity: 0.9;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tid Admin</h1>
        
        <div class="upload-section">
            <h2>Ladda upp en bild</h2>
            <input type="file" id="fileInput" accept="image/*">
            <button class="button" onclick="uploadImage()">Ladda upp</button>
            <div id="uploadStatus" class="status"></div>
        </div>
        
        <h2>Bildplatser</h2>
        <div id="map"></div>
        
        <h2>Alla bilder</h2>
        <div id="photosList" class="photos"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // API base URL
        const API_BASE_URL = 'https://tid.endre.se';
        
        // Ladda bilder när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            loadPhotos();
            initMap();
        });

        // Initiera kartan
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([59.85, 17.63], 13); // Start med Uppsala
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        // Ladda alla bilder från API:et
        async function loadPhotos() {
            try {
                // Förbättrad felhantering
                const response = await fetch(`${API_BASE_URL}/api/photos`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                // Kontrollera om svaret inte är OK
                if (!response.ok) {
                    // Om servern returnerar något annat än 2xx
                    if (response.status === 404) {
                        throw new Error('API-endpointen finns inte');
                    } else {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            // Försök tolka JSON-fel
                            const errorData = await response.json();
                            throw new Error(errorData.message || `Server returnerade ${response.status}`);
                        } else {
                            // Om svaret inte är JSON
                            throw new Error(`Server returnerade ${response.status}`);
                        }
                    }
                }
                
                // Kontrollera att svaret är JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Servern returnerade inte JSON');
                }
                
                const photos = await response.json();
                displayPhotos(photos);
                displayMarkers(photos);
            } catch (error) {
                console.error('Fel vid hämtning av bilder:', error);
                showStatus('uploadStatus', 'Kunde inte hämta bilder: ' + error.message, false);
            }
        }

        // Visa alla bilder i listan
        function displayPhotos(photos) {
            const photosList = document.getElementById('photosList');
            photosList.innerHTML = '';
            
            if (!Array.isArray(photos) || photos.length === 0) {
                photosList.innerHTML = '<p>Inga bilder hittades.</p>';
                return;
            }
            
            photos.forEach(photo => {
                // Kontrollera att fotot har ett giltigt ID
                if (!photo || !photo.id) {
                    console.warn('Ogiltigt foto-objekt:', photo);
                    return; // Skippa detta foto
                }
                
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                
                const img = document.createElement('img');
                img.src = `${API_BASE_URL}/api/photos/${photo.id}/image`;
                img.alt = 'Foto';
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%3E%3Crect%20fill%3D%22%23ddd%22%20width%3D%22200%22%20height%3D%22200%22%2F%3E%3Ctext%20fill%3D%22%23666%22%20font-family%3D%22Arial%22%20font-size%3D%2220%22%20x%3D%2250%22%20y%3D%22100%22%3EBild%20saknas%3C%2Ftext%3E%3C%2Fsvg%3E';
                };
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'photo-info';
                
                const date = document.createElement('p');
                date.textContent = `Datum: ${formatDate(photo.date_taken)}`;
                
                const location = document.createElement('p');
                if (photo.latitude && photo.longitude) {
                    location.textContent = `Plats: ${photo.latitude.toFixed(5)}, ${photo.longitude.toFixed(5)}`;
                } else {
                    location.textContent = 'Plats: Okänd';
                }
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'button delete-button';
                deleteButton.textContent = 'Ta bort';
                deleteButton.onclick = () => deletePhoto(photo.id);
                
                infoDiv.appendChild(date);
                infoDiv.appendChild(location);
                infoDiv.appendChild(deleteButton);
                
                photoCard.appendChild(img);
                photoCard.appendChild(infoDiv);
                
                photosList.appendChild(photoCard);
            });
        }

        // Visa markörer på kartan
        function displayMarkers(photos) {
            // Rensa befintliga markörer
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            const validPositions = [];
            
            if (Array.isArray(photos)) {
                photos.forEach(photo => {
                    // Validera att fotot har platsdata
                    if (photo && photo.id && photo.latitude && photo.longitude) {
                        const marker = L.marker([photo.latitude, photo.longitude]).addTo(map);
                        
                        // Skapa popup med bild och info
                        const popupContent = `
                            <div style="text-align: center; max-width: 200px;">
                                <img src="${API_BASE_URL}/api/photos/${photo.id}/image" style="max-width: 100%; max-height: 150px;"
                                     onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%22200%22%3E%3Crect%20fill%3D%22%23ddd%22%20width%3D%22200%22%20height%3D%22200%22%2F%3E%3Ctext%20fill%3D%22%23666%22%20font-family%3D%22Arial%22%20font-size%3D%2220%22%20x%3D%2250%22%20y%3D%22100%22%3EBild%20saknas%3C%2Ftext%3E%3C%2Fsvg%3E';">
                                <p>${formatDate(photo.date_taken)}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                        markers.push(marker);
                        validPositions.push([photo.latitude, photo.longitude]);
                    }
                });
            }
            
            // Justera kartvyn om det finns markörer
            if (validPositions.length > 0) {
                try {
                    const bounds = L.latLngBounds(validPositions);
                    map.fitBounds(bounds);
                } catch (e) {
                    console.error('Kunde inte anpassa kartan:', e);
                    // Fallback till standardvyn
                    map.setView([59.85, 17.63], 13);
                }
            }
        }

        // Ladda upp en bild
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('uploadStatus', 'Välj en fil först', false);
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                showStatus('uploadStatus', 'Laddar upp...', true);
                
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                        // Observera att vi inte sätter 'Content-Type' med FormData
                    }
                });
                
                if (!response.ok) {
                    let errorMsg = `Fel ${response.status}`;
                    try {
                        // Försök läsa felmeddelande om det finns
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const errorData = await response.json();
                            errorMsg = errorData.message || errorData.error || errorMsg;
                        } else {
                            // Om svaret inte är JSON, kan det vara en felsida
                            const text = await response.text();
                            // Visa bara korta meddelanden eller första raden
                            errorMsg += ': ' + (text.length < 50 ? text : text.split('\n')[0] + '...');
                        }
                    } catch (e) {
                        // Om vi inte kan tolka svaret
                        errorMsg += ': Kunde inte läsa serversvaret';
                    }
                    throw new Error(errorMsg);
                }
                
                // Kontrollera om svaret är JSON
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    result = await response.json();
                } else {
                    // Om svaret inte är JSON
                    const text = await response.text();
                    result = { message: text.length < 50 ? text : 'Uppladdning lyckades' };
                }
                
                showStatus('uploadStatus', 'Bilden har laddats upp!', true);
                fileInput.value = '';
                
                // Ladda om bilderna och uppdatera kartan
                loadPhotos();
            } catch (error) {
                console.error('Uppladdningsfel:', error);
                showStatus('uploadStatus', 'Kunde inte ladda upp: ' + error.message, false);
            }
        }

        // Ta bort en bild
        async function deletePhoto(id) {
            // Kontrollera att vi har ett giltigt ID
            if (!id) {
                console.error('Försöker ta bort bild utan ID');
                showStatus('uploadStatus', 'Fel: Inget bild-ID angivet', false);
                return;
            }
            
            if (!confirm('Är du säker på att du vill ta bort denna bild?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/photos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    let errorMsg = `Fel ${response.status}`;
                    try {
                        // Försök läsa felmeddelande om det finns
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const errorData = await response.json();
                            errorMsg = errorData.message || errorData.error || errorMsg;
                        }
                    } catch (e) {}
                    throw new Error(errorMsg);
                }
                
                showStatus('uploadStatus', 'Bilden har tagits bort', true);
                loadPhotos();
            } catch (error) {
                console.error('Fel vid borttagning:', error);
                showStatus('uploadStatus', 'Kunde inte ta bort bilden: ' + error.message, false);
            }
        }

        // Format date nicely
        function formatDate(dateString) {
            if (!dateString) return 'Okänt datum';
            
            try {
                const date = new Date(dateString);
                // Kontrollera om datumet är giltigt
                if (isNaN(date.getTime())) {
                    return 'Ogiltigt datum';
                }
                return date.toLocaleDateString('sv-SE');
            } catch (e) {
                return 'Ogiltigt datum';
            }
        }

        // Show status message
        function showStatus(elementId, message, isSuccess) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = isSuccess ? 'status success' : 'status error';
            statusEl.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
