<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #0077cc;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Välkommen till Startsidan</h1>
        <p>Här är en översikt över tidsdata</p>
    </header>
    <main>
        <h2>Dataöversikt</h2>
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Start</th>
                    <th>Avslut</th>
                    <th>Tim.</th>
                    <th>Rast</th>
                    <th>Summa</th>
                    <th>Objekt</th>
                    <th>Åtgärd</th>
                    <th>Beställd av</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>05-mar</td>
                    <td>20:40</td>
                    <td>23:15</td>
                    <td>02:35</td>
                    <td>00:15</td>
                    <td>02:20</td>
                    <td>2,33</td>
                    <td>Rep. stålhäckar</td>
                    <td>Jörgen</td>
                </tr>
                <!-- Lägg till fler rader här vid behov -->
            </tbody>
        </table>
    </main>
</body>
</html>
